{% extends 'base.html' %}
{% load static %}
{% block title %}Key not found- Dental{% endblock %}

        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">

            </div>
        </div>
    </div>
    <!-- 404 End -->
